<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }

      #log {    
        height: 100%;
        background-color: #FFFBF6;
        border: 1px solid #FBECDE;
        color: #D2B794;
        border-radius: 10px;
        padding: 10px;
        margin: 10px auto;
      }

      #log .content { overflow: auto; height: 80%; }
      #log p { font-style: italic; font-size: 11px; margin-bottom: 3px; }
      #log p.success { color: #75BD28; }
      #log p.alert { color: red; padding: 0; }

      #listing {
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" style="height: 100%;">
      <div class="row-fluid" style="height: 70%;">

        <div class="col-md-3" id="listing">
          <h2 style="text-align: center;">Tools</h2>

          <div class="row-fluid">
            <h3>Set location</h3>
            <input type="text" value="Reims" class="form-control" id="setLocation_text" placeholder="Address here" />
            <input type="submit" id="setLocation_btn" class="btn btn-info" value="Set new position" onclick="setLocation(document.getElementById('setLocation_text').value);" />
          </div>  

          <div class="row-fluid">
            <h3>Add marker</h3>
            <input type="text" value="" class="form-control" id="addMarker_text" placeholder="Address here" />
            <input type="submit" class="btn btn-info" value="Add marker" onclick="addMarker(document.getElementById('addMarker_text').value);" />
          </div>  

          <div class="row-fluid">
            <h3>Markers (<span id="count">0</span>)</h3>
            <input type="button" style="margin-bottom: 10px;" class="bounce btn btn-danger" value="Clear all" onclick="clearAllMarkers();">
            <ul id="markerList" style="list-style: none; max-height: 300px; overflow: auto; margin: 0 20px; padding: 0;">
              <li id="markerReference" class="marker" style="display: none; margin-bottom: 5px;" data-id="">
                <input type="button" style="float:left; margin-right: 10px;" class="remove btn btn-danger btn-xs" value="X" onclick="removeMarkerFromElem(this);">
                <input type="button" style="float:left; margin-right: 10px;" class="bounce btn btn-info btn-xs" value="bounce">
                <p></p>
              </li>
            </ul>
          </div>  

          <div class="row-fluid">
            <h3>Insert random markers</h3>
            <label style="float:left; margin-right: 10px; line-height: 30px;">Numbers of markers</label>
            <input type="text" value="10" class="form-control" id="addRandomMarkers_text" placeholder="Number of markers" style="float: left; width: 60px; margin-right: 10px">
            <input type="submit" class="btn btn-info" value="Add markers" onclick="InsertRandomMarkers(document.getElementById('addRandomMarkers_text').value);" />
          </div>

          <div class="row-fluid">
            <h3>Insert random markers (coords based)</h3>
            <label style="float:left; margin-right: 10px; line-height: 30px;">Numbers of markers</label>
            <input type="text" value="10" class="form-control" id="addRandomMarkers_text_coord" placeholder="Number of markers" style="float: left; width: 60px; margin-right: 10px">
            <input type="submit" class="btn btn-info" value="Add markers" onclick="generateMarkers(document.getElementById('addRandomMarkers_text_coord').value);" />
          </div>

          <div class="row-fluid">
            <h3>Insert Custom markers</h3>
            <input type="submit" id="customMarkerToggle" class="btn btn-danger" value="Toggle Custom Marker Placement" onclick="toggleCustomMarker();" /> 
          </div>

          <div class="row-fluid">
            <h3>Points of Interest</h3>
            <input type="submit" id="poi_schools_btn" class="btn btn-success" value="Show schools" onclick="showSchools();" /> 
            <input type="submit" id="poi_hotels_btn" class="btn btn-success" value="Show hotels" onclick="showHotels();" /> 
            <input type="submit" id="poi_restaurants_btn" class="btn btn-success" value="Show restaurants" onclick="showRestaurants();" /> 
          </div>

          <div class="row-fluid">
            <h3>Layers</h3>
            <input type="submit" id="trafficLayerToggle" class="btn btn-danger" value = "Toggle Traffic Layer" onclick="toggleTrafficLayer();" />
            <input type="submit" id="transitLayerToggle" class="btn btn-danger" value = "Toggle Transit Layer" onclick="toggleTransitLayer();" />
            <input type="submit" id="bikeLayerToggle" class="btn btn-danger" value = "Toggle Bike Layer" onclick="toggleBikeLayer();" />
          </div>
        </div>
        <div class="col-md-9" id="map"></div>
      </div>

      <div class="row-fluid"style="height: 30%;">
        <div class="col-md-12" style="height: 100%;">
          <div id="log">
            <h5>Console</h5>
            <div class="content">
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="jquery-2.2.3.min.js" /></script>
    <script src="bootstrap/js/bootstrap.min.js" /></script>
    <script src="function.js" /></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=places">
    </script>

  </body>
</html>
